<!DOCTYPE html>
<html>
  <head>
    <title>Fortune Teller</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <h1>What is my Fortune?</h1>

      <form id="fortune_survey">

        <div class="form-group">
          <p>Which of the following 'unlucky' events have occured to you:</p>
          <input type="checkbox" name="unlucky" value="blackCat">I saw a black cat<br>
          <input type="checkbox" name="unlucky" value="cursed">A stranger cursed at me<br>
          <input type="checkbox" name="unlucky" value="nightmare">I had a nightmare of my death<br>
        </div>

        <div class="form-group">
          <p>Which of the following 'lucky' events have occured to you:</p>
          <input type="checkbox" name="lucky" value="anxiety"> anxiety.<br>
          <input type="checkbox" name="lucky" value="feelingOverwhelmed">Feeling overwhelmed.<br>
          <input type="checkbox" name="lucky" value="High blood pressure">High blood pressure<br>
        </div>

        <button type="submit">Submit Survey</button>
      </form>

      <p id="output"></p>

  </body>
</html>
